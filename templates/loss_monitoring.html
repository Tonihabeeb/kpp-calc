<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPP Loss Monitoring Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .card {
            margin-bottom: 1rem;
        }
        .efficiency-gauge {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .loss-chart {
            height: 300px;
        }
        .optimization-alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1 class="mb-4">KPP Loss Monitoring Dashboard</h1>
        
        <!-- Current Status -->
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Overall Efficiency</h5>
                        <div class="efficiency-gauge">
                            <canvas id="efficiencyGauge"></canvas>
                        </div>
                        <p class="text-center mt-2" id="efficiencyValue">---%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total Power Loss</h5>
                        <h2 class="text-center" id="totalPowerLoss">--- kW</h2>
                        <div class="text-muted text-center">Current Power Loss</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cumulative Energy Loss</h5>
                        <h2 class="text-center" id="cumulativeEnergyLoss">--- kWh</h2>
                        <div class="text-muted text-center">Total Energy Lost</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Peak Power Loss</h5>
                        <h2 class="text-center" id="peakPowerLoss">--- kW</h2>
                        <div class="text-muted text-center">Maximum Loss</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loss History Chart -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Loss History</h5>
                        <div class="loss-chart">
                            <canvas id="lossHistoryChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Component Losses -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Component Losses</h5>
                        <div class="loss-chart">
                            <canvas id="componentLossChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Loss Distribution</h5>
                        <div class="loss-chart">
                            <canvas id="lossDistributionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Optimization Suggestions -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Optimization Suggestions</h5>
                        <div id="optimizationSuggestions">
                            <!-- Suggestions will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize charts
        const efficiencyGauge = new Chart(
            document.getElementById('efficiencyGauge'),
            {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 100],
                        backgroundColor: ['#28a745', '#e9ecef']
                    }]
                },
                options: {
                    circumference: 180,
                    rotation: -90,
                    cutout: '80%',
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            }
        );

        const lossHistoryChart = new Chart(
            document.getElementById('lossHistoryChart'),
            {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Total Losses',
                            data: [],
                            borderColor: '#dc3545',
                            fill: false
                        },
                        {
                            label: 'Mechanical Losses',
                            data: [],
                            borderColor: '#ffc107',
                            fill: false
                        },
                        {
                            label: 'Electrical Losses',
                            data: [],
                            borderColor: '#17a2b8',
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Power Loss (kW)'
                            }
                        }
                    }
                }
            }
        );

        const componentLossChart = new Chart(
            document.getElementById('componentLossChart'),
            {
                type: 'bar',
                data: {
                    labels: ['Drivetrain', 'Generator', 'Power Electronics'],
                    datasets: [{
                        label: 'Power Loss (kW)',
                        data: [0, 0, 0],
                        backgroundColor: ['#ffc107', '#17a2b8', '#28a745']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            }
        );

        const lossDistributionChart = new Chart(
            document.getElementById('lossDistributionChart'),
            {
                type: 'pie',
                data: {
                    labels: ['Mechanical', 'Electrical', 'Thermal'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: ['#ffc107', '#17a2b8', '#dc3545']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            }
        );

        // Update dashboard data
        function updateDashboard() {
            // Get current losses
            fetch('/api/losses/current')
                .then(response => response.json())
                .then(data => {
                    // Update efficiency gauge
                    efficiencyGauge.data.datasets[0].data = [
                        data.overall_efficiency * 100,
                        100 - (data.overall_efficiency * 100)
                    ];
                    efficiencyGauge.update();
                    document.getElementById('efficiencyValue').textContent = 
                        `${(data.overall_efficiency * 100).toFixed(1)}%`;
                    
                    // Update power loss displays
                    document.getElementById('totalPowerLoss').textContent = 
                        `${(data.total_losses / 1000).toFixed(2)} kW`;
                    document.getElementById('cumulativeEnergyLoss').textContent = 
                        `${(data.cumulative_energy_loss / 3600000).toFixed(2)} kWh`;
                });
            
            // Get performance metrics
            fetch('/api/losses/performance')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('peakPowerLoss').textContent = 
                        `${(data.peak_power_loss / 1000).toFixed(2)} kW`;
                });
            
            // Get loss history
            fetch('/api/losses/history?limit=50')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(d => {
                        const date = new Date(d.timestamp);
                        return date.toLocaleTimeString();
                    });
                    const totalLosses = data.map(d => d.total_losses / 1000);
                    const mechanicalLosses = data.map(d => d.mechanical_losses / 1000);
                    const electricalLosses = data.map(d => d.electrical_losses / 1000);
                    
                    lossHistoryChart.data.labels = timestamps;
                    lossHistoryChart.data.datasets[0].data = totalLosses;
                    lossHistoryChart.data.datasets[1].data = mechanicalLosses;
                    lossHistoryChart.data.datasets[2].data = electricalLosses;
                    lossHistoryChart.update();
                });
            
            // Get component losses
            Promise.all([
                fetch('/api/losses/component/drivetrain'),
                fetch('/api/losses/component/generator'),
                fetch('/api/losses/component/power_electronics')
            ]).then(responses => Promise.all(responses.map(r => r.json())))
                .then(data => {
                    const [drivetrain, generator, powerElectronics] = data;
                    
                    componentLossChart.data.datasets[0].data = [
                        drivetrain.mechanical.power_loss / 1000,
                        generator.electrical.power_loss / 1000,
                        powerElectronics.electrical.power_loss / 1000
                    ];
                    componentLossChart.update();
                });
            
            // Get optimization suggestions
            fetch('/api/losses/optimization')
                .then(response => response.json())
                .then(suggestions => {
                    const container = document.getElementById('optimizationSuggestions');
                    container.innerHTML = '';
                    
                    suggestions.forEach(suggestion => {
                        const alert = document.createElement('div');
                        alert.className = `alert alert-${getSeverityClass(suggestion.severity)} optimization-alert`;
                        alert.innerHTML = `
                            <strong>${suggestion.component}:</strong> ${suggestion.message}<br>
                            <small>Potential savings: ${(suggestion.potential_savings / 1000).toFixed(2)} kW</small>
                        `;
                        container.appendChild(alert);
                    });
                });
        }

        function getSeverityClass(severity) {
            switch (severity.toLowerCase()) {
                case 'high': return 'danger';
                case 'medium': return 'warning';
                case 'low': return 'info';
                default: return 'secondary';
            }
        }

        // Update dashboard every 5 seconds
        updateDashboard();
        setInterval(updateDashboard, 5000);
    </script>
</body>
</html>
